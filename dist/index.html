<h1>Open console &darr;</h1>

<script src="loggester.js"></script>
<script>
var log = loggester('SomeFunction');

function SomeFunction() {
  log('constructor');
}

SomeFunction.prototype.someMethod = function(arg) {
  log('someMethod', arg);
};

var someFunction = new SomeFunction();
someFunction.someMethod(5);

var log2 = loggester('SomeModule', 20);

function SomeModule() {
  log2('constructor');
}

SomeModule.prototype.someMethod = function(arg) {
  log2('someMethod', arg);
};

var someModule = new SomeModule();
someModule.someMethod(10);
</script>
